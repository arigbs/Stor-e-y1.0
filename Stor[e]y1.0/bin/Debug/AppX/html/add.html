<!DOCTYPE html>
<html>
<head>
    <title>This is the Add Page</title>
    <link href="/css/add.css" rel="stylesheet" />
    <script src="/js/add.js"></script>
</head>
<body class="win-type-body">
    <div id="addpage">
        <div>
            <label class="win-label">Enter in a room</label>
            <input id="roominput" class="win-textbox" />
        </div>
        <div>
            <label class="win-label">Enter Checkout Date</label>
            <div id="datepicker" data-win-control="WinJS.UI.DatePicker"></div>
        </div>
        <button id="savebutton" class="win-button">Remember this room</button>
        <button id="returnbutton" class="win-button">Go Back</button>
    </div>
    
</body>
</html>
